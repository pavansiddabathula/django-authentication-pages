{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Information</title>
    <link rel="stylesheet" href="{% static 'changeinfo.css' %}">
</head>
<body id="bg">
    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <h1 class="title">Change Information</h1>
        <form method="post" class="change-info-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">User Name </label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <button type="submit" class="btn-submit">Save Changes</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector('.change-info-form');
            var inputs = Array.from(form.querySelectorAll('input, select'));
            inputs.forEach(function(input, index) {
                input.addEventListener('keydown', function(event) {
                    if (event.key === "Enter") {
                        event.preventDefault();
                        var nextIndex = index + 1;
                        if (nextIndex < inputs.length) {
                            inputs[nextIndex].focus();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
